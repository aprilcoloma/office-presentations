<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>How to Use and Embed Font Icons on Your Website</title>

	<link rel="stylesheet" href="css/style.css">
	<!--[if IE 7]><link rel="stylesheet" href="css/style-ie7.css"><![endif]-->
</head>
<body>

<div class="wrapper">
	<div id="main-content">

		<section>
			<h2>Styling it using class</h2>
			I <span class="icon icon-heart"></span> and 
			<span class="icon icon-thumbs-up"></span>
			your <span class="icon icon-music"></span>
		</section>

	
		<section>
			<h2>Styling it using data attributes</h2>
			<span class="icon-heart-2" data-icon="&#xe802"></span>
			<span class="icon icon-thumbs-up-2" data-icon="&#xe800"></span>
			<span class="icon-music-2" data-icon="&#xe801"></span>
		</section>

	</div>
</div>

</body>
</html>
